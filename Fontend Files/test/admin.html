<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        *{  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            cursor: url(../image/cursor.png), auto;
            
        }
        body{
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;  
            z-index: -100;
        }

        .parentbox{
            display: grid;
            place-items: center;
        }
        .containerbox{
            padding: 20px;
            background: rgba(145, 145, 145, 0.194);
            backdrop-filter: blur(10px);
            height: 430px;
            width: 800px;
            border-radius: 15px;
        }

        .altmsg{
            font-size: 2rem;
            margin-top: 50px;
            color: #fff;
            margin-left: 40px;
        }
        .titles{
            color: #102044;
        }
        .table-content{
            margin-top: 30px;
            margin-left: 40px;
        }


    </style>
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="bgvideo.mp4" type="video/mp4">
    </video>

    <div class="parentbox">

        <div class="containerbox">
            <div class="titles">
                <h1>Admin Dashboard</h1>
                <h2>Products Pending Approval</h2>
            </div>
            {{#if products.length}}
                <table class="table-content">
                    <thead>
                        <tr >
                            <th>Title</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each products}}
                        <tr>
                            <td>{{this.title}}</td>
                            <td>{{this.description}}</td>
                            <td>{{this.type}}</td>
                            <td>{{this.price}}</td>
                            <td>
                                <form action="/admindashboard/{{this._id}}" method="POST">
                                    <button type="submit">Approve</button>
                                </form>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            {{else}}
                <p class="altmsg">No products pending approval.</p>
            {{/if}}

        </div>
    </div>
</body>
</html>
